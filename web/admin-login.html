<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sehati - Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="../assets/Logo.png">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-l);
      background: var(--background);
    }
    .login-card {
      background: var(--surface);
      border-radius: var(--radius-large);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
    }
    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    .login-logo {
      font-size: 48px;
      margin-bottom: var(--spacing-m);
    }
    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: var(--spacing-s);
    }
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .form-group {
      margin-bottom: var(--spacing-l);
    }
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: var(--spacing-s);
      color: var(--text-primary);
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: var(--spacing-m);
      border: 1px solid var(--border);
      border-radius: var(--radius-medium);
      background: var(--surface);
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color 0.2s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    .error-message {
      background: var(--error-bg);
      color: var(--error);
      padding: var(--spacing-m);
      border-radius: var(--radius-medium);
      margin-bottom: var(--spacing-m);
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .login-btn {
      width: 100%;
      padding: var(--spacing-m);
      background: var(--primary);
      color: var(--on-primary);
      border: none;
      border-radius: var(--radius-medium);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .back-link {
      text-align: center;
      margin-top: var(--spacing-l);
    }
    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="light-mode">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üíö</div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Sehati Health App Dashboard</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="admin@sehati.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Website</a>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    // Load saved theme
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.remove('light-mode', 'dark-mode');
      document.body.classList.add(savedTheme + '-mode');
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Store token
        localStorage.setItem('adminToken', data.token);
        localStorage.setItem('adminEmail', data.admin.email);

        // Redirect to admin dashboard
        window.location.href = 'admin.html';
      } catch (error) {
        showError(error.message || 'Failed to login. Please check your credentials.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }

    // Check if already logged in
    function checkAuth() {
      const token = localStorage.getItem('adminToken');
      if (token) {
        // Verify token
        fetch(`${API_URL}/auth/verify`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(res => res.json())
        .then(data => {
          if (data.valid) {
            window.location.href = 'admin.html';
          }
        })
        .catch(() => {
          localStorage.removeItem('adminToken');
          localStorage.removeItem('adminEmail');
        });
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      checkAuth();
    });
  </script>
</body>
</html>
